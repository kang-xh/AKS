apiVersion: v1
kind: Namespace
metadata:
  name: task
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  namespace: task
  name: task-api
spec:
  replicas: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: task-api
    spec:
      containers:
      - name: task-api
        image: kangxhacrsea.azurecr.io/task-api
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  namespace: task
  name: task-api
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.11.110
  ports:
  - port: 80
  selector:
    app: task-api